<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="score-board">
                    <div class="score-el">
                        <p id="home-score">0</p>

                    </div>
                    
                </div>
                <div class="points-el">
                    <button class="pointer" onclick="onePointerHome()">+1</button>
                    <button class="pointer" onclick="twoPointerHome()">+2</button>
                    <button class="pointer" onclick="threePointerHome()">+3</button>
                </div>
                    
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="score-board">
                    <div class="score-el" >
                        <p id="guest-score">0</p>
                    </div>
                    
                </div>
                <div class="points-el">
                    <button class="pointer" onclick="onePointerGuest()">+1</button>
                    <button class="pointer" onclick="twoPointerGuest()">+2</button>
                    <button class="pointer" onclick="threePointerGuest()">+3</button>
                </div>
            </div>
        </div>
        <button id="newGame-btn" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
